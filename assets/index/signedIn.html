<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signed In Interface</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="container">
  <h1>Welcome, User!</h1>
  <p>You are now signed in.</p>
  
  <div class="buttons">
    <button class="primary-button" >
        <a href="/assets/index/API.html"> Search for jobs </a>
    </button>
    <button class="secondary-button">

        <a href="/To-Do-List/index.html"> Your To-Do-List </a>
    </button>
  </div>
</div>


<style>

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
}

    .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    }

    h1 {
    color: #333;
    margin-bottom: 20px;
    }

    p {
    color: #666;
    margin-bottom: 30px;
    }

    .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    }

    .primary-button, .secondary-button {
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    }

    .primary-button {
    background-color: #007bff;
    color: #fff;
    }

    .secondary-button {
    background-color: #f0f0f0;
    color: #333;
    }

    .primary-button:hover, .secondary-button:hover {
    opacity: 0.8;
    }




</style>

</body>
</html>
